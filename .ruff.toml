# .ruff.toml - Linter configuration for the ecommerce-data-cleaning pipeline
#
# Ignores chosen because:
# - E501: Black formatter handles line length consistently
# - PLR0912/PLR0915: Data validation/audit scripts naturally have many conditional branches
#   and statements due to per-column/per-table checks â€” refactoring to smaller functions
#   would add complexity without benefit in this scope.


target-version = "py312"           # match your Python version

line-length = 88                   # standard (matches Black default)
indent-width = 4

[lint]
select = [
    "E",     # pycodestyle errors
    "F",     # Pyflakes (unused vars/imports)
    "W",     # pycodestyle warnings
    "I",     # isort (import order)
    "UP",    # pyupgrade (modern Python syntax)
    "B",     # bugbear (common bugs)
    "C4",    # comprehensions
    "PL",    # Pylint subset
    "RUF",   # Ruff-specific rules
]
ignore = [
    "E501", # let black handle line length
    "PLR0912", # too-many-branches
    "PLR0915", # too-many-statements
    # Optionally may add more later
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"